<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="main.css" href="stylesheet">
</head>
<body>
  <div id="app">
    <p>{{ message.value }}</p>
    <p>{{ message.value.length }}</p>
    <p>{{ list[2] }}</p>
    <p>{{ list[num] }}</p>
    <p>{{ 1 + 1 }}</p>
    <p>{{ message.length >= 10 ? "10文字以上" : "10文字未満" }}</p>
    <p>{{ Math.round(3.14) }}</p>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
